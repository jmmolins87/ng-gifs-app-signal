

<section class="pr-8 pl-4 pt-4 pb-2 bg-gray-100/30 w-full mr-4 backdrop-blur-[15px] sticky top-0 z-1">
  <h2 class="text-2xl font-bold">Buscar Gifs</h2>
  <h3 class="text-sm text-gray-500">Buscar gifs por nombre, descripción o tags</h3>

  <div class="flex flex-col gap-4">
    <input
      type="text"
      placeholder="Buscar Gifs"
      class="mt-3 border-2 border-gray-200 bg-gray-100/50 rounded-md p-2"
      (keyup.enter)="onSearch(txtSearch)"
      #txtSearch />
  </div>
</section>


<section class="py-4">
  @if(gifs().length > 1 ) {
    <gifs-list [gifs]="gifs()" />
  } @else {
    <h3 class="bg-red-50 text-red-600 border border-red-600 text-sm m-auto px-3 py-2 rounded w-fit">Aún no se ha realizado ninguna búsqueda</h3>
  }
</section>
